  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <form role="form">
        <div class="form-group col-sm-6">
          <label for="name">Nombre *</label>
          <input type="text" class="form-control" id="name" placeholder="Please enter your firstname *">
        </div>
        <div class="form-group col-sm-6">
          <label for="lastname">Apellido *</label>
          <input type="text" class="form-control" id="lastname" placeholder="Please enter your lastname *">
        </div>
        <div class="form-group col-sm-6">
          <label for="email">Email *</label>
          <input type="email" class="form-control" id="email" placeholder="Please enter your email *">
        </div>
        <div class="form-group col-sm-6">
          <label for="phone">Telefono</label>
          <input type="text" class="form-control" id="phone" placeholder="Please enter your phone number">
        </div>
        <div class="form-group col-md-12">
          <label for="form_message">Mensage *</label>
          <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required"></textarea>
        </div>
        <div class="form-group col-md-12">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
        <div class="col-md-12">
          <p class="text-muted"><strong>*</strong> These fields are required.</p>
        </div>        
      </form>    
    </div>
